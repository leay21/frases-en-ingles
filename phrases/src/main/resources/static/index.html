<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Leay</title>
</head>
<body>
    <header>
        <h1>Traductor de palabras o frases</h1>
    </header>
    <main>
        <form id="form-phrases">
            <h2>Traducir palabra o frase</h2>
            <label for="phrase">Introduce una palabra o frase:</label>
            <input type="text" id="phrase" name="phrase" required>
            <button type="submit">Traducir</button>
        </form>

        <div>
            <h2>Frases traducidas</h2>
            <ul id="translated-phrases"></ul>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
